{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}
  <div class="container">
    <h1>Search Results</h1>
    <hr>

    <div class="row">
      {% for product in filter.qs %}
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Price: ${{ product.selling_price }}</p>
              <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No results found.</p>
      {% endfor %}
    </div>
  </div>
{% endblock main-content %}
