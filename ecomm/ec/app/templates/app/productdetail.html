{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
  <div class="container">
    <div class="row flex justify-content-between">
      <div class="img2 col-lg-5 mt-5">
        <img src="{{product.product_image.url}}"  class="image col-xs-12 col-sm-12 col-lg-12 mt-3 text-sm-center w-75 h-100 mx-4" style="margin-left:100px" alt="">
      </div>
      <div class="productdetail col-lg-6">
        <br><br><br>
        <h1 style="font-size: 50px;">{{product.title}}</h1>
        <h5>Price: {{product.discounted_price}} ₸</h5>
        <small class="text-decoration-line-through text-muted fs-5"><del>Price: {{product.selling_price}} ₸</del></small>
        <br><br><h4>Product Features</h4>
        <ul class="fs-5">
           <li>{{ product.description}}</li>
        </ul>
          <form action="/add-to-cart" class="d-inline">
            <input type="hidden" name="prod_id" value="{{product.id }}">
          <button type = "submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
          </form>
          <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4">Buy Now</a>
      </div>
    </div>
  </div>
{% endblock main-content %}
